<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/bootstrap.js"></script>
    <title>AUTOBAZAR</title>
</head>
<body>
<header>
  <h3>AUTOBAZAR</h3>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black text-white" style="padding: 1%">
    <a class="nav-link me-3" href="index.html">Domů</a>
    <a class="nav-link me-3" href="#nabidka">Nabídka aut</a>
  </nav>
</header>
<main>
    <!--ACCORDION-->
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    O nás
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>prodáváme auta</strong>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Služby
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>zatím tu nic není</strong>
                </div>
            </div>
        </div>
    </div>

    <!--CAROUSEL-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" class="d-block w-100" alt="hello there">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" class="d-block w-100" alt="mi trochu ujela ruka">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" class="d-block w-100" alt="já a distanční výuka">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
    <br>
    <br>
    <p id="nabidka">Nabídka aut</p>
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action">Škoda Yeti</button>
        <button type="button" class="list-group-item list-group-item-action">Škoda Octavia</button>
        <button type="button" class="list-group-item list-group-item-action">Škoda Rapid Spaceback</button>
    </div>
</main>
<footer>

</footer>
</body>
</html>
